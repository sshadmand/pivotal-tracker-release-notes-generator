
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/images/ico/favicon.ico">

    <title>JIRA Release Notes Generator (RNG)</title>

    <!-- Global -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link href="/static/css/global.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- this page style -->
    {%block page-style %}{% endblock %}
  </head>

  <body>

	<div class="ajax-indicator">
		<div class="loading">
  			<span class="glyphicon glyphicon-refresh"></span> Loading
  		</div>
  		<div class="complete">
  			<span class="glyphicon glyphicon-ok"></span> Complete
  		</div>
  		<div class="error">
  			<span class="glyphicon glyphicon-ban-circle"></span> Error!
  		</div>
  	</div>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#">
          	<span><img src="http://www.jdsmitproductions.co.nz/img/sharethis.png" style="width:21px;width: 21px;
vertical-align: top;" /></span>
          	Release Notes Generator
          </a>
        </div>

        {% if page != "login" %}
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{logout_url}}">Log out of {{user}}</a></li></li>
          </ul>
        </div><!--/.nav-collapse -->
        {% endif %}

      </div>
    </div>




    {% block content %}{% endblock %}


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/global_ajax.js"></script>
    <script src="/static/js/search_jira.js"></script>
    <script src="/static/js/post_issues.js"></script>
    <script>

    $( document ).ready(function() {
        console.log( "ready!" );
    });


    </script>
  </body>
</html>
